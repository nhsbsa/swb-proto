 {% extends "layout_bsa.html" %}

{% block page_title %}
  Help paying for NHS Costs prototype
{% endblock %}

{% block content %}

<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">

  <!-- <p class="navigation"><a class="back-to-previous">Back</a></p> -->

  <h1 class="heading-large">
    Do {{partnerortext}} pay a mortgage or loan on your home?
  </h1>
  <form action="mortgaged2-handler" method="get" class="form">

    <div class="form-item-wrapper">
      <fieldset>
        <div class="inline-form-groups">
          <div class="form-group">
            <input type="radio" id="yes" value="yes" name="mortgaged">
            <label class="form-control-radio" for="yes" data-show="#contact-email-address">
              Yes
            </label>
          </div>
          <div class="form-group">
            <input type="radio" id="no" value="no" name="mortgaged">
            <label class="form-control-radio" for="no" data-hide="#contact-email-address">
              No
            </label>
          </div>
        </div>
      </fieldset>
    </div>

    {{
      form_macros.button({
        label: 'Save and continue'
      })
    }}

    <p class="navigation"><a class="cancel" href="../../lis-home">Save and come back later</a></p>

  </form>
    </div>
    </div>
</main>

{% endblock %}
