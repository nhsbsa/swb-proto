 {% extends "layout_bsa.html" %}

{% block page_title %}
Social work bursary
{% endblock %}

{% block content %}

<style>
/* -- What you need: column source order is different on this page -- */
.what-you-need > .column-one-third {
  float: right; }

.what-you-need > .column-two-thirds {
  float: left; }

@media screen and (max-width: 640px) {
  .what-you-need > .column-one-third {
    margin: 0 15px 15px; } }

.fee-reference {
  margin-bottom: 20px; }

.fee-reference dd + dt {
  margin-top: 10px; }

  .declaration, .savemessage {
  background: #f8f8f8;
  border-bottom: #bfc1c3 solid 3px;
  margin: 0 -15px;
  margin-bottom: 20px;
  padding: 20px; }
  @media screen and (min-width: 641px) {
    .declaration, .savemessage {
      margin: 0;
      margin-bottom: 20px; } }
  .declaration h2, .savemessage h2 {
    margin-top: 0; }

.savemessage {
  color: #fff;
  background-color: #005ea5;
  border-bottom: none; }
  </style>

<main id="content" role="main">
    
 <div class="grid-row">
        <div class="column-two-thirds">

            <header class="page-header">
            <p class="page-header--sub heading-secondary">Apply for Social Work Bursary</p>
            <h1 class="page-header--lede heading-large">Have you applied for a Social Work Bursary before?
</h1>
          </header>

      <form action="financial_help" method="get" class="form">


        <div class="form-group">
          
          <fieldset class="inline">
      <legend>
      </legend>

            <div class="multiple-choice" data-target="Yes">
        <input type="radio" name="online" value="yes">
        <label>Yes</label>
      </div>

      <div class="multiple-choice">
        <input type="radio" name="online" value="no">
        <label>No</label>
      </div>
    
        <div class="panel panel-border-narrow js-hidden" id="Yes">
        
            <legend><h2 class="heading-medium">What is your reference number?</h2></legend>
            <br>

      <input class="form-control" id="reference-number" type="text">

      </div>
            
          </fieldset>  
          
        </div>
        
          <div class="form-group">
            <input class="button" type="submit"  value="Next">
          </div>

      </form>


    </div>
  
  </div>
  
</main>

{% endblock %}
