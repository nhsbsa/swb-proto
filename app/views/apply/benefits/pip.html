 {% extends "layout_bsa.html" %}

{% block page_title %}
  Help paying for NHS Costs prototype
{% endblock %}

{% block content %}

<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">
  <h1 class="heading-large">
Do you get the daily living component of Personal Independence Payment?  </h1>

  <!-- <p class="navigation"><a class="back-to-previous">Back</a></p> -->

  <form action="" method="get" class="form">
<div class="form-item-wrapper">
      <fieldset>
        <div class="inline-form-groups">
          <div class="form-group">
            <input type="radio" id="email" name="contact">
            <label class="form-control-radio js-toggle" for="email" data-show="#contact-email-address" data-hide="#contact-mobile-number">
              Yes
            </label>
          </div>
          <div class="form-group">
            <input type="radio" id="mobile" name="contact">
            <label class="form-control-radio js-toggle" for="mobile" data-hide="#contact-email-address">
              No
            </label>
          </div>
        </div>

        <div class="js-hidden panel-indent" id="contact-email-address">
          <label class="form-label-bold" for="email-address">
            Which weekly rate do you get?
          </label>
          <br>
          <div class="form-group">
            <input type="radio" id="low" name="contact">
            <label class="form-control-radio js-toggle" for="low" data-show="#contact-email-address" data-hide="#contact-mobile-number">
             Standard (£55.10)
            </label>
          </div>
          <div class="form-group">
            <input type="radio" id="middle" name="contact">
            <label class="form-control-radio js-toggle" for="middle" data-show="#contact-email-address" data-hide="#contact-mobile-number">
              Enhanced (£82.30)
            </label>
          </div>
        </div>
      </fieldset>
    </div>



     <p class="navigation"><a class="cancel" href="../../lis-home">Save and come back later</a></p>

  </form>
    </div>
    </div>
</main>

{% endblock %}
